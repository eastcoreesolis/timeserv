<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Image and Time</title>
  <script src="script.js" defer></script>
</head>
<body onload="startTime()">
  <div id="txt"></div>

  <script>
    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
      t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }

    function pickImage() {
      var num = Math.round(Math.random() * 11) + 1;
      var ranImage = "photo" + num + ".png";
      return ranImage;
    }
  </script>

  <img src="" id="randomImage" width="500" height="500" alt="Random Image">

  <script>
    var randomImage = document.getElementById('randomImage');
    randomImage.src = pickImage();
  </script>
</body>
</html>
